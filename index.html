<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <h1>ToDo List by RR</h1>
    <div class="container">
      <form class="todo-form" autocomplete="off">
        <input class="todo-form__input" type="text" id="inputValue" autofocus required/>
        <button type="submit">Add</button>
        <p class="todo-form__error">Already exist</p>
      </form>
      <svg
        class="trash"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 486.4 486.4"
      >
        <g>
          <path d="M446,70H344.8V53.5c0-29.5-24-53.5-53.5-53.5h-96.2c-29.5,0-53.5,24-53.5,53.5V70H40.4c-7.5,0-13.5,6-13.5,13.5
              S32.9,97,40.4,97h24.4v317.2c0,39.8,32.4,72.2,72.2,72.2h212.4c39.8,0,72.2-32.4,72.2-72.2V97H446c7.5,0,13.5-6,13.5-13.5
              S453.5,70,446,70z M168.6,53.5c0-14.6,11.9-26.5,26.5-26.5h96.2c14.6,0,26.5,11.9,26.5,26.5V70H168.6V53.5z M394.6,414.2
              c0,24.9-20.3,45.2-45.2,45.2H137c-24.9,0-45.2-20.3-45.2-45.2V97h302.9v317.2H394.6z"/>
          <path d="M243.2,411c7.5,0,13.5-6,13.5-13.5V158.9c0-7.5-6-13.5-13.5-13.5s-13.5,6-13.5,13.5v238.5
              C229.7,404.9,235.7,411,243.2,411z"/>
          <path
            d="M155.1,396.1c7.5,0,13.5-6,13.5-13.5V173.7c0-7.5-6-13.5-13.5-13.5s-13.5,6-13.5,13.5v208.9
              C141.6,390.1,147.7,396.1,155.1,396.1z"
          />
          <path
            d="M331.3,396.1c7.5,0,13.5-6,13.5-13.5V173.7c0-7.5-6-13.5-13.5-13.5s-13.5,6-13.5,13.5v208.9
              C317.8,390.1,323.8,396.1,331.3,396.1z"
          />
        </g>
      </svg>
      <div class="todo__total">
        <p class="todo__total-value"></p>
        <span class="todo__total-title"></span>
      </div>
      <div class="todo-project">
        <div class="todo-project__header">
          <p class="todo-project__title">To Do</p>
          <div class="todo-project__total">
            <p class="todo-project__total-value"></p>
            <span class="todo-project__total-title"></span>
          </div>
        </div>
        <ol class="todo-project__list todo-list"></ol>
      </div>
      <div class="todo-project">
        <div class="todo-project__header">
          <p class="todo-project__title">In Progress</p>
          <div class="todo-project__total in-progress">
            <p class="todo-project__total-value"></p>
            <span class="todo-project__total-title"></span>
          </div>
        </div>
        <ol class="todo-project__list progress-list"></ol>
      </div>
      <div class="todo-project">
        <div class="todo-project__header">
          <p class="todo-project__title">Done</p>
          <div class="todo-project__total is-done">
            <p class="todo-project__total-value"></p>
            <span class="todo-project__total-title"></span>
          </div>
        </div>
        <ol class="todo-project__list done-list"></ol>
      </div>
    </div>
  </body>
  <script src="src/js/app.js"></script>
</html>
